<div class="main-content main-page">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length > 0">
                <table class="table ">
                    <thead>
                        <tr>
                            <th width="20%">Product Image</th>
                            <th width="50%">Product Detail</th>
                            <th width="30%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tempCartItem of cartItems">
                            <td>
                                <img src="{{ tempCartItem.imageUrl }}" class="img-responsive" width="150px">
                            </td>
                            <td>
                                <p>{{ tempCartItem.name }}</p>
                                <p>{{ tempCartItem.unitPrice * 0.9 | currency: 'USD' }}</p>
                            </td>
                            <td>
                                <div class="items">
                                    <label>Quantity: </label> 
                                    <div class="row no-gutters">
                                        <div class="col">
                                            <button 
                                                class="btn btn-secondary btn-sm"
                                                (click)="decrementQuantity(tempCartItem)">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                                                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                                                  </svg>
                                                  
                                            </button>
                                        </div>

                                        <div class="col ml-4 mr-2">
                                            {{ tempCartItem.quantity }}
                                        </div>
                                       
                                        <div class="col">
                                            <button 
                                                class="btn btn-secondary btn-sm"
                                                (click)="incrementQuantity(tempCartItem)">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                                  </svg>
                                            </button>
                                        </div>
                                        <div class="col">
                                            <button 
                                                class="btn btn-secondary btn-sm"
                                                (click)="remove(tempCartItem)">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                                  </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <p class="mt-2">Subtotal: {{ tempCartItem.quantity * tempCartItem.unitPrice * 0.9 |
                                    currency: 'USD' }}</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td style="font-weight: bold">
                                <label>Total Quantity: {{ totalQuanitty }}</label><br>
                                <label>Shipping: FREE</label><br>
                                <label>Total Price: {{ totalPrice | currency: 'USD' }}</label><br>
                                <a routerLink="/checkout" class="btn btn-secondary">Check out</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div
                *ngIf="cartItems.length == 0" 
                class="alert alert-dark col-md-12" role="alert">
                Your shopping cart is empty!!!
            </div>
        </div>
    </div>
</div>
