<!--====== PRODUCT PART START ======-->
<section id="product" class="product-area pt-100 pb-130">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <app-product-category-menu></app-product-category-menu>
            </div>
            <div class="col-lg-9 col-md-8">
              <!-- <app-product-list></app-product-list> -->
              <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-furniture" role="tabpanel"
                    aria-labelledby="v-pills-furniture-tab">
                    <div class="product-items mt-30">
                        <div class="row product-items-active">
            
                            <div class="col-md-4" *ngFor="let tempProduct of products | paginate: {
                                itemsPerPage: thePageSize,
                                currentPage: thePageNumber,
                                totalItems: theTotalElements
                              }">
                                <div class="single-product-items">
                                    <div class="product-item-image">
                                        <a routerLink="/products/{{ tempProduct.id }}">
                                            <img src="{{tempProduct.imageUrl }}" alt="Product">
                                        </a>
                                        <div class="product-discount-tag">
                                            <p>-9%</p>
                                        </div>
                                    </div>
                                    <div class="product-item-content text-center mt-30">
                                        
                                        <h5 class="product-title">
                                            <a routerLink="/products/{{ tempProduct.id }}">{{ tempProduct.name }}</a>
                                        </h5>
                                        <ul class="rating">
                                            <li><i class="lni-star-filled"></i></li>
                                            <li><i class="lni-star-filled"></i></li>
                                            <li><i class="lni-star-filled"></i></li>
                                            <li><i class="lni-star-filled"></i></li>
                                        </ul>
                                        <span class="regular-price">{{ tempProduct.unitPrice  * 0.90| currency:'USD' }}</span>
                                        <span class="discount-price">{{ tempProduct.unitPrice | currency:'USD' }}</span>
                                        <br>
                                        <button 
                                            type="button" 
                                            class="btn btn-primary"
                                            (click)="addToCart(tempProduct)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                            </svg> Add to Cart
                                        </button>
                                    </div>
                                    
                                    
                                </div> 
                            </div>
            
                        </div> <!-- row -->
            
            
                        <div class="footer-pagination">
                            
                                    <div class="row">
                                        <div class="col-md-9">
                                            <pagination-controls (pageChange)="handlePageChange($event)"></pagination-controls>
            
            
                                        </div>
            
                                        <div class="col-md-3 mt-2" style="text-align: right;">
                                            <span class="mr-2">Page Size</span>
            
                                            <select (change)="updatePageSize($event.target.value)">
                                                <option>2</option>
                                                <option selected="true">5</option>
                                                <option>10</option>
                                                <option>20</option>
                                                <option>50</option>
                                            </select>
                                        </div>
            
                                    </div>
                        </div>
                    </div> <!-- product items -->
                </div> <!-- tab pane -->
            
            </div> <!-- tab content -->
            
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
  </section>



<!--====== PRODUCT PART ENDS ======-->
